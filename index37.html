<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
content="width=device-width,intial-scale" />
    <title>Login Card - HTML + CSS Combination</title>

    <style>
        * { box-sizing: border-box; margin:0; padding: 0; }

        body {
            font-family: system-ui, -apple-system,  "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background:
linear-gardient(135deg,#f0f4ff 0%,#e8f7f1 100%);
        min-height: 100vh;
        dispaly: grid;
        place-items: center;
        padding: 24px;   
        }

        .card {
         width: 360px;
         background: #ffffff;
         border-radius: 14px;
         box-shadow: 0 8px 30px
    rgba(20,30,60,0.10);
           padding: 28px;
           transition: transform .18s ease,box-shadow . 18s ease;        
        }
        .card:hover { transform:
     translateY(-6px); box-shadow: 0 20px 50px rgba(20,30,60,0.14); }
     
     h1 {
        font-size: 20px;
        margin-bottom: 6px;
        color: #4b6172;
        margin-bottom: 18px;
     }

     .field {
        margin-bottom: 14px;

     }
     label {
        display: block;
        font-size: 12px;
        color: #254049;
        margin-bottom: 6px;
     }
     input[type="text"],
     input[type="password"],
     input[type="email"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #d9e3ea;
        font-size: 14px;
        background: #fbfdff;
     }
     input[type="checkbox"]
 { margin-right: 8px; } 
 
.actions {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    margin-top: 6px;
}

.btn {
    appearance: none:
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;

}
.btn-primary {
    background:
linear-gradient(90deg,#3b82f6, #0ea5a4);
    color: white;
    flex: 1;    
}
.btn-link {
    background: transparent;
    color: #0f5b6b;
    text-decoration: underline;
    font-weight: 600;
    padding: 8px;
}

.divider {
    text-align: center;
    color: #7b8a94;
    font-size: 13px;
    margin: 18px 0;
}

.socials {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.social {
    border: 1px solid #e1eef0;
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
    background: #fff;
}

 @media (max-width: 400px) {
    .card { width: 100% padding:
    20px; border-radius: 12px; }
 }

    </style>
</head>
<body>

  <main class="card" role="main"
  aria-labelledby="title">
     <h1 id="title">Welcome back</h1>
     <p class="lead">Sign in to continueto your account</p>

     <form
  onsubmit="event.preventDefault();
  alert('Signed in (demo)');"
  aria-label="Lohin form">
        <div class="field">
         <label for="email">Email</label>
         <input id="email" type="email"
   placeholder="you@example.com" requried>
        </div>
        
        <div class="field">
            <label for="password">Password</label>

            <input id="password"
        type="password" placeholder="Enter
        password" requried>
            </div>
            
            <div class="actions">
                <label style="display:flex;
    align-items:center; font-size:13px;
    color:#254049;">
              <input type="chwckbox"
    id="remember">
              Remember
              </label>

            <button type="submit" class="btn
            btn-primary">Sign in</button> 
            </div>
            </form>

            <div class="divder">or continue with</div>

            <div class="socials">
                <button class="social"
            onclick="alert('Sign in with Google
            (demo)')">Google</button>
                   <button class="social" 
            onclick="alert('Sign in with GitHub
            (demo)')">GitHub</button>       
            </div>

            <p style="text-align:center;
            margin-top: 16px; font-size: 13px;
            color:#496270;">
                   New here
                   <button class="btn btn-link"
            onclick="alert('Go to sign up
            (demo)')">Create account</button>
                 </p>
                 </main>
                 
                 </body>
                 </html>
