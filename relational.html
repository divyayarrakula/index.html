<!DOCTYPE html>
<html>
<head>
   <title1>Relational Operator Calculator</title>
   </head>
   <body>
     <h2>Relational Operator Calculator</h2>
	 <input type="number" id="a"
	 placeholder="Enter first number">
	 <input type="number" id="b"
	 placeholder="Enter second number">
	 <button>
	onclick="checkRelations()">Compare</button
	
	 <pre id="result"></pre>
	 
	 <script>
	   function checkRelations() {
	    let a =
	parseFloat(document.getElementById("a").value);
	    let b =
	parseFloat(document.getElementById("b").value);
	     
		 let output =
		   "a == b: " + (a == b) + "\n" +
		   "a != b: " + (a != b) + "\n" +
		   "a > b: " + (a > b) + "\n"+
		   "a < b: " + (a < b) + "\n"+
		   "a >= b: " + (a >= b) + "\n"+
		   "a <= b: " + (a <= b);
   

    document.getElementById("result").innerText = output;
    }
    </script>
     </body>
    </html>
